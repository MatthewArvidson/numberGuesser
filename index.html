<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Number Guesser</title>
</head>
<main>
<body>
  <header>
    <h1 class="h1-header"><spa class="number-font">Number</span><span class="guesser-font">Guesser</span></h1>
  </header>
  <section class="input-section">
    <article>
      <form id="guess-number-box">
        <input id="guess-input" class="guessed-number" type="text" placeholder="Enter your guess"/>
      </form>
      <div class="btn-element">
        <button id="submit-btn" class="guess-btn" disabled>Guess</button>
        <button class="clear-btn" disabled>Clear</button>
      </div>
    </article>
  </section>
  <section>
    <article>
      <p class="output-text">Your last guess was</p>
      <p class="current-guess-display">00</p>
      <p class="high-low">This text will tell you if you guessed too low, too high, or if you won!</p>
      <button class="reset-btn" disabled>Reset</button>
    </article>
  </section>
<script src="file.js"></script>
</body>
</main>
</html>
